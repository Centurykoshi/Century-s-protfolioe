<body>
    <div class="heading">
        <h1>Koshi's Protfolio</h1>

    <div class="spacing">
        <div class="subheading">
        <p onclick="window.location.href='about.html'">Home</p>
        <p onclick="window.location.href='projects.html'">Projects</p>
        <p onclick="window.location.href='Passion.html'">Passion</p>

        <div class="divider1">
        <div class="spacing2">
        <div class="typing-container1" id="typing-text"></div>
        <audio id="typingSound" src="typing1.mp3" preload="auto"></audio>
        <img src ="Screenshot (38).png" alt="your-image" id="animated-image" class="hidden"></div></div>
    
        <script>
            const typingText = 'Hello there, Welcome to my Portfolio.\nMy Name is Piyush Yadav.\nI Love to draw and Create things. Hehe ';  

            const typingContainer = document.getElementById('typing-text');
            const typingSound = document.getElementById('typingSound')
            const animatedImage = document.getElementById('animated-image');
            let index = 0;

            function typeEffect() {
                if (index < typingText.length) {
                    typingContainer.textContent += typingText.charAt(index);
                    typingSound.ariaCurrent = 0;
                    typingSound.play();
                    index++;
                    setTimeout(typeEffect, 100); // Adjust typing speed here
                }
                else {
                    typingSound.pause();
                    typingSound.ariaCurrent = 0;
                    animatedImage.classList.remove('hidden'); 
                    animatedImage.classList.add('fade-in'); 
                }
            }
            typingSound.loop = true;
            typeEffect();
        </script>
</body>
