<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect with Animated Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="typing-container1" id="typing-text"></div>
        <img src="your-image.jpg" alt="Your Image" id="animated-image" class="hidden">
    </div>

    <audio id="typingSound" src="typing1.mp3" preload="auto"></audio>
    
    <script>
        const typingText = 'Hello there, Welcome to my \n Portfolio'  + '\n' +  'hi';  

        const typingContainer = document.getElementById('typing-text');
        const typingSound = document.getElementById('typingSound');
        const animatedImage = document.getElementById('animated-image');
        let index = 0;

        function typeEffect() {
            if (index < typingText.length) {
                typingContainer.textContent += typingText.charAt(index);
                typingSound.play();
                index++;
                setTimeout(typeEffect, 100); // Adjust typing speed here
            } else {
                typingSound.pause();
                typingSound.currentTime = 0; // Reset sound position
                animatedImage.classList.remove('hidden'); // Show the image
                animatedImage.classList.add('fade-in'); // Trigger the animation
            }
        }
        typingSound.loop = true;
        typeEffect();
    </script>
</body>
</html>
